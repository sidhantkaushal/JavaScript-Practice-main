<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React
    {
        constructor()
        {
            this.library = "React";
            this.server = "http://localhost:3000/"

            // requirement

            document.querySelector("button").addEventListener('click',
                this.handleClick.bind(this)
            )

            //Note
        //     The bind(this) call ensures that this inside handleClick() always refers to the current instance of the React class (the object you created with const app = new React();).
        //     Without bind(this), the this in handleClick() refers to the button element that triggers the event, not the instance of your class, which leads to this.server being undefined.
        // 
        }


        handleClick(){
              console.log("Clicked");
              console.log(this.server);
              
            }
    }
    const app = new React();
</script>
</html>
